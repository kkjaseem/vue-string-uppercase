
<!DOCTYPE html>
<html>
<head>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
 <style>
    .container{
        border-radius: 25px;
        background: #73AD21;
        height:500px ;
        padding: 50px;
        width: 500px;
        border:5px solid green;
        margin:0 auto;
    }
    .in{
        border: 3px solid green;
        border-radius: 5px;
        text-align: center;
        height:20px;
        font-size: 13pt;
        

    }
    .button {
    position: relative;
    top: 15%;
}
 </style>
</head>
<body>
  <div class="container">
<div id="app" >
  <input size="50" class="in" v-model="message" placeholder="Enter String" >

    <p>{{str2}}</p>
    <div class="button">
    <button  @click="myFunction()">Click To Convert</button>
</div>
</div>
</div>
<script>
 new Vue({
el: '#app',

  data: {
	  message:"",
	  str2:""
  },

   methods:{
    myFunction: function () {
		this.str2 = this.message.toUpperCase();
    }
   }

});
</script>
</body>
</html>
